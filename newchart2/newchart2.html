<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Geração Média Diária no Mês (MWmed) -</title>
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/modules/series-label.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>
        <script src="https://code.highcharts.com/modules/export-data.js"></script>
        <script src="https://code.highcharts.com/modules/accessibility.js"></script>
        <script src="https://code.highcharts.com/modules/accessibility.js"></script>

        <script src="https://code.highcharts.com/modules/exporting.js"></script>
        <script src="https://code.highcharts.com/modules/export-data.js"></script>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Hero -->
        <div
            class="p-5 text-center bg-image rounded-3"
            style="
                background-image: url('./foto5.jpg');
                height: 500px;
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-position: center bottom;
            "
        >
            <div
                class="mask"
                style="
                    background-color: rgba(0, 0, 0, 0.3);
                    text-align: center;
                    padding: 20px;
                "
            >
                <div
                    class="d-flex justify-content-center align-items-center h-100"
                >
                    <div class="text-white">
                        <h1 class="mb-3">
                            Energia renováveis - Projeto além da superfície
                        </h1>
                        <h4 class="mb-3">
                            Tudo sobre o universo do setor de energia Eólica e
                            Solar
                        </h4>
                        <a
                            class="btn btn-outline-light btn-lg"
                            href="#!"
                            role="button"
                            >Call to action</a
                        >
                    </div>
                </div>
            </div>
        </div>
        <!-- Hero -->
        <figure class="highcharts-figure">
            <div id="container"></div>
            <h4 class="texto">Geração Dia/hora</h4>
            <p class="highcharts-description">
                Este gráfico apresenta a geração de energia diaria a cada hora
                do dia com o objetivo de distinguir os horários de pico afim de
                evitar qualque sobrecarga na rede.
            </p>
        </figure>

        <!-- Hero -->
        <div
            class="p-5 text-center bg-image rounded-3"
            style="
                background-image: url('./foto3.jpg');
                height: 200px;
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-position: center top;
            "
        >
            <div
                class="mask"
                style="
                    background-color: rgba(0, 0, 0, 0.426);
                    text-align: center;
                    padding: 30px;
                    width: 100%;
                "
            >
                <div
                    class="d-flex justify-content-center align-items-center h-100"
                >
                    <div class="text-white">
                        <h2 class="mb-3">Energia Solar</h2>
                    </div>
                </div>
            </div>
        </div>
        <!-- Hero -->

        <!-- Hero -->

        <figure class="highcharts-figure2">
            <div id="container2"></div>
            <h4 class="texto">Geração Dia/hora</h4>
            <p class="highcharts-description2">
                Este gráfico apresenta a geração de energia diaria a cada hora
                do dia com o objetivo de distinguir os horários de pico afim de
                evitar qualque sobrecarga na rede.
            </p>
        </figure>

        <script src="newchart2.js " type="text/JavaScript"></script>
    </body>
</html>
